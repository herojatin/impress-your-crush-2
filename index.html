<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do You Want Chocolate?</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fce4ec;
            color: #880e4f;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: white;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 3rem;
            color: #d81b60;
        }
        p {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }
        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            color: white;
            background-color: #d81b60;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #c2185b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Do you Want Chocolate üç´üç´?</h1>
        <p>You are my best friend ,We are friends for lifetime ,You look so beautiful ,You look so elegant.</p>
        <button onclick="showResponse()">Yes!</button>
        <p id="response" style="display: none; font-size: 2rem; color: #d32f2f;"></p>
    </div>

    <script>
        function showResponse() {
            document.getElementById('response').style.display = 'block';
            document.getElementById('response').innerText = 'HATT BHEN KI LODI' ;
        }
    </script>
</body>
</html>
